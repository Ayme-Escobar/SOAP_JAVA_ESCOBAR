<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesi칩n</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required placeholder="Usuario">
           
            <label for="password">Contrase침a:</label>
            <input type="password" id="password" name="password" required placeholder="Contrase침a">
           
            <button type="submit">Ingresar</button>
        </form>
        <div id="error" style="display: none; color: red; margin-top: 10px;"></div>
    </div>


    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();


            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
           
            const body = new URLSearchParams();
            body.append('username', username);
            body.append('password', password);
                       
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Accept': 'application/json'
                },
                body: body.toString()
            });


            const data = await response.json();


            if (response.ok) {                
                window.location.href = data.redirect;
            } else {                
                errorDiv.style.display = 'block';
                errorDiv.textContent = data.error || "Error al iniciar sesi칩n";
            }
        });
    </script>
</body>
</html>
